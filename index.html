<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Metadados de Charset, Viewport e Compatibilidade -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />

    <!-- Metadados de autor, Descrição e Palavras-chaves -->
    <meta name="author" content="Miguel Santos" />
    <meta
      name="description"
      content="Projeto Alura Book - Aplicando Mobile First"
    />
    <meta name="keywords" content="alurabooks, alura, book, projeto" />

    <!-- Metadados de Estilos -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/banner.css" />
    <link rel="stylesheet" href="styles/carrossel.css" />

    <!-- Metadados de Scripts -->
    <script
      src="https://kit.fontawesome.com/6786615f2b.js"
      crossorigin="anonymous"
    ></script>

    <!-- Metadados de Fontes Externas -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <title>AluraBooks</title>
  </head>

  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburguer"></span>
        </label>

        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-end</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Businnes</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>

        <img src="assets/Logo.svg" alt="Logo da AluraBooks" />
      </div>
      <div class="container">
        <a href="#"
          ><img src="assets/Favoritos.svg" alt="Menu de Favoritos"
        /></a>
        <a href="#"
          ><img src="assets/Compras.svg" alt="Carrinho de Compras"
        /></a>
        <a href="#"><img src="assets/Usuario.svg" alt="Meu Perfil" /></a>
      </div>
    </header>

    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>

    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos Lançamentos</h2>

      <!-- Slider main container -->
      <div class="swiper">
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="assets/ApacheKafka.svg" alt="Livro Web" />
          </div>
          <div class="swiper-slide">
            <img src="assets/Javascript.svg" alt="Livro Web" />
          </div>
          <div class="swiper-slide">
            <img src="assets/Portugol.svg" alt="Livro Web" />
          </div>
          <div class="swiper-slide">
            <img src="assets/Liderança.svg" alt="Livro Web" />
          </div>
          <div class="swiper-slide">
            <img src="assets/Guia Front-end.svg" alt="Livro Web" />
          </div>
          <div class="swiper-slide">
            <img src="assets/Acessibilidade.svg" alt="Livro Web" />
          </div>
        </div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
          el: ".swiper-pagination",
          type: 'bullets'
        },
      });
    </script>
  </body>
</html>
